<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 70%;
            border: 1px solid white;
            padding: 10px;
            overflow-y: auto;
        }
        #message-form {
            display: flex;
            width: 100%;
        }
        #username {
            width: 20%;
            padding: 5px;
            margin-right: 10px;
        }
        #message-input {
            width: 70%;
            padding: 5px;
        }
        #send-btn {
            width: 10%;
            padding: 5px;
            background-color: green;
            color: white;
            border: none;
        }
        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>

    <div id="message-form">
        <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." required>
        <button id="send-btn">Enviar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        const chatBox = document.getElementById("chat-box");
        const usernameInput = document.getElementById("username");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", function () {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                socket.emit('message', { username: username, message: message });
                messageInput.value = '';
            }
        });

        socket.on('broadcast', function (data) {
            const newMessage = document.createElement("div");
            newMessage.classList.add("message");
            newMessage.textContent = `${data.username}: ${data.message}`;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll para a última mensagem
        });
    </script>
</body>
</html>
